<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 - Bad Gateway</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #e67e22;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .retry-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }
        .retry-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”Œ</div>
        <h1>502 Bad Gateway</h1>
        <p>The server received an invalid response from the upstream server.</p>
        <p>The application you are trying to reach might be down or restarting.</p>
        <a href="javascript:location.reload()" class="retry-btn">Try Again</a>
    </div>
</body>
</html>
