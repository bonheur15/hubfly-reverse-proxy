<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubfly Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-active { color: green; font-weight: bold; }
        .status-error { color: red; font-weight: bold; }
        .status-provisioning { color: orange; font-weight: bold; }
        pre.config-editor {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            min-height: 150px;
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Hubfly Proxy Manager</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Sites</h2>
        <button class="btn btn-primary" onclick="showAddModal()"><i class="fas fa-plus"></i> Add Site</button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Upstreams</th>
                        <th>SSL</th>
                        <th>Status</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sitesTableBody">
                    <tr><td colspan="6" class="text-center">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Edit/Add Modal -->
<div class="modal fade" id="siteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Edit Site</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="siteId">
                
                <div class="mb-3">
                    <label class="form-label">Domain</label>
                    <input type="text" class="form-control" id="siteDomain" placeholder="example.com">
                    <div class="form-text">Changing domain triggers certificate issuance.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upstreams (one per line)</label>
                    <textarea class="form-control" id="siteUpstreams" rows="3" placeholder="http://localhost:8080"></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="siteSSL">
                            <label class="form-check-label" for="siteSSL">Enable SSL (Let's Encrypt)</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="siteForceSSL">
                            <label class="form-check-label" for="siteForceSSL">Force HTTPS Redirect</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Extra Nginx Config (Direct Edit)</label>
                    <textarea class="form-control font-monospace" id="siteExtraConfig" rows="6" placeholder="# Custom locations, headers, etc.
location /custom {
    return 200 'ok';
}"></textarea>
                    <div class="form-text">This content is injected directly into the server block.</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveSite()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let siteModal;
    const API_BASE = '/v1/sites';

    document.addEventListener('DOMContentLoaded', () => {
        siteModal = new bootstrap.Modal(document.getElementById('siteModal'));
        loadSites();
    });

    async function loadSites() {
        try {
            const res = await fetch(API_BASE);
            const sites = await res.json();
            renderTable(sites);
        } catch (e) {
            console.error(e);
            alert('Failed to load sites');
        }
    }

    function renderTable(sites) {
        const tbody = document.getElementById('sitesTableBody');
        tbody.innerHTML = '';

        if (!sites || sites.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center">No sites found</td></tr>';
            return;
        }

        sites.forEach(site => {
            const upstreams = (site.upstreams || []).join(', ');
            const statusClass = `status-${site.status}`;
            const lastUpdated = new Date(site.updated_at).toLocaleString();
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${site.domain}</td>
                <td><small>${upstreams}</small></td>
                <td>${site.ssl ? '<span class="badge bg-success">On</span>' : '<span class="badge bg-secondary">Off</span>'}</td>
                <td class="${statusClass}">${site.status} ${site.error_message ? '<i class="fas fa-exclamation-circle text-danger" title="'+site.error_message+'"></i>' : ''}</td>
                <td><small>${lastUpdated}</small></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="editSite('${site.id}')"><i class="fas fa-edit"></i> Edit</button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteSite('${site.id}')"><i class="fas fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function editSite(id) {
        try {
            const res = await fetch(`${API_BASE}/${id}`);
            const site = await res.json();
            
            document.getElementById('siteId').value = site.id;
            document.getElementById('siteDomain').value = site.domain;
            document.getElementById('siteUpstreams').value = (site.upstreams || []).join('\n');
            document.getElementById('siteSSL').checked = site.ssl;
            document.getElementById('siteForceSSL').checked = site.force_ssl;
            document.getElementById('siteExtraConfig').value = site.extra_config || '';

            document.getElementById('modalTitle').innerText = 'Edit Site';
            siteModal.show();
        } catch (e) {
            console.error(e);
            alert('Failed to load site details');
        }
    }

    function showAddModal() {
        document.getElementById('siteId').value = '';
        document.getElementById('siteDomain').value = '';
        document.getElementById('siteUpstreams').value = '';
        document.getElementById('siteSSL').checked = false;
        document.getElementById('siteForceSSL').checked = false;
        document.getElementById('siteExtraConfig').value = '';
        
        document.getElementById('modalTitle').innerText = 'Add New Site';
        siteModal.show();
    }

    async function saveSite() {
        const id = document.getElementById('siteId').value;
        const domain = document.getElementById('siteDomain').value;
        const upstreams = document.getElementById('siteUpstreams').value.split('\n').map(s => s.trim()).filter(s => s);
        const ssl = document.getElementById('siteSSL').checked;
        const force_ssl = document.getElementById('siteForceSSL').checked;
        const extra_config = document.getElementById('siteExtraConfig').value;

        const data = {
            domain,
            upstreams,
            ssl,
            force_ssl,
            extra_config
        };

        const method = id ? 'PATCH' : 'POST';
        const url = id ? `${API_BASE}/${id}` : API_BASE;

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.error || 'Failed to save');
            }

            siteModal.hide();
            loadSites();
        } catch (e) {
            alert(e.message);
        }
    }

    async function deleteSite(id) {
        if (!confirm('Are you sure you want to delete this site?')) return;

        try {
            const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
            if (!res.ok) throw new Error('Failed to delete');
            loadSites();
        } catch (e) {
            alert(e.message);
        }
    }
</script>

</body>
</html>
