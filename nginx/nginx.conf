user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # Resolver for dynamic upstreams (Docker DNS)
    resolver 127.0.0.11 valid=30s;

    # Proxy Cache Path (Global)
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=hubfly_cache:10m max_size=10g inactive=60m use_temp_path=off;

    # Include Hubfly managed sites
    include /etc/hubfly/sites/*.conf;

    # Default server for unmatched domains or direct IP access
    server {
        listen 80 default_server;
        server_name _;
        
        root /var/www/hubfly/static;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 502 /502.html;
        location = /502.html {
            internal;
        }
    }
}

stream {
    # Resolver for dynamic upstreams (Docker DNS)
    resolver 127.0.0.11 valid=30s;
    
    include /etc/hubfly/streams/*.conf;
}
