user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format hubfly '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$request_time"';

    access_log  /var/log/hubfly/access.log  hubfly;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # Resolver for dynamic upstreams (Docker DNS)
    resolver 127.0.0.11 valid=30s;

    # Proxy Cache Path (Global)
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=hubfly_cache:10m max_size=10g inactive=60m use_temp_path=off;

    # WebSocket Support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Include Hubfly managed sites
    include /etc/hubfly/sites/*.conf;

    # Default SSL server to reject undefined domains (prevents fallback to first site)
    server {
        listen 443 ssl default_server;
        server_name _;
        ssl_reject_handshake on;
    }

    # Default server for unmatched domains or direct IP access
    server {
        listen 80 default_server;
        server_name _;

        root /var/www/hubfly/static;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # Restrict Analytics on public port
        location = /analytics.html {
            return 404;
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 502 /502.html;
        location = /502.html {
            internal;
        }
    }

    # Management UI & API Proxy (Port 82)
    server {
        listen 82;
        server_name _;

        root /var/www/hubfly/static;
        index index.html;

        # Serve other Static Files
        location / {
            try_files $uri $uri/ =404;
        }

        # Proxy for GoAccess WebSocket
        location /goaccess-ws {
            access_log off;
            proxy_pass http://127.0.0.1:7890;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Serve Analytics with Dynamic WS URL Injection
        location = /analytics.html {
            access_log off;
            root /var/www/hubfly/static;
            sub_filter_types text/html;
            sub_filter '"ws://hubfly-ws-placeholder"' 'window.location.origin.replace(/^http/, "ws") + "/goaccess-ws"';
            sub_filter_once on;
            try_files $uri =404;
        }

        # Proxy other /v1/ API Requests to Go Backend
        location /v1/ {
            proxy_pass http://127.0.0.1:81;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

stream {
    # Resolver for dynamic upstreams (Docker DNS)
    resolver 127.0.0.11 valid=30s;

    include /etc/hubfly/streams/*.conf;
}
