name: Deploy to Docker Hub and Server

on:
  workflow_dispatch:

env:
  IMAGE_NAME: hubfly-reverse-proxy
  CONTAINER_NAME: hubfly-primary-proxy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull the new image
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

            # Stop and remove the existing container if it exists
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            # Create network if it doesn't exist
            docker network create hubfly-proxy-network || true

            # Run the new container
            # Replicating settings from docker-compose.yml
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --network hubfly-proxy-network \
              -p 80:80 \
              -p 443:443 \
              -p 6000:6000 \
              -v hubfly_data:/etc/hubfly \
              -v certs:/etc/letsencrypt \
              -v webroot:/var/www/hubfly \
              -e TZ=UTC \
              ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
